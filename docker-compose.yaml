version: '3.8'

services:
  kafka-01:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka-01
    container_name: kafka-01
    ports:
      - "9092:9092"
    environment:
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka-01:29093'
      
      # Two listeners: PLAINTEXT (internal Docker), CONTROLLER
      KAFKA_LISTENERS: 'PLAINTEXT://:29092,EXTERNAL://:9092,CONTROLLER://:29093'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka-01:29092,EXTERNAL://localhost:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LOG_DIRS: '/var/lib/kafka/data'
      CLUSTER_ID: '4L6g3nShT-eMCtK--X86sw'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG4J_ROOT_LOGLEVEL: WARN
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - kafka-network-02
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s

  kafka-connect-01:
    build:
      context: .
      dockerfile: Dockerfile.kafka-connect
    image: custom/kafka-connect-elasticsearch
    container_name: kafka-connect-01
    ports:
      - "28083:8083"
    depends_on:
      kafka-01:
        condition: service_healthy
      schemaregistry0-01:
        condition: service_started
    environment:
      CONNECT_BOOTSTRAP_SERVERS: 'kafka-01:29092'
      
      # REST API Configuration
      CONNECT_REST_PORT: 8083
      CONNECT_REST_ADVERTISED_HOST_NAME: 'kafka-connect-01'
      CONNECT_REST_ADVERTISED_PORT: 8083
      CONNECT_REST_LISTENERS: 'http://0.0.0.0:8083'
      
      CONNECT_GROUP_ID: 'compose-connect-group'
      CONNECT_CONFIG_STORAGE_TOPIC: '_connect_configs'
      CONNECT_OFFSET_STORAGE_TOPIC: '_connect_offset'
      CONNECT_STATUS_STORAGE_TOPIC: '_connect_status'
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      
      # Converter Configuration
      CONNECT_KEY_CONVERTER: 'org.apache.kafka.connect.storage.StringConverter'
      CONNECT_VALUE_CONVERTER: 'io.confluent.connect.avro.AvroConverter'
      CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL: 'http://schemaregistry0-01:8081'
      
      CONNECT_INTERNAL_KEY_CONVERTER: 'org.apache.kafka.connect.json.JsonConverter'
      CONNECT_INTERNAL_VALUE_CONVERTER: 'org.apache.kafka.connect.json.JsonConverter'
      
      # CRITICAL: Plugin path must be set in environment
      CONNECT_PLUGIN_PATH: '/usr/share/java,/usr/share/confluent-hub-components'
      
      # Additional settings
      CONNECT_LOG4J_ROOT_LOGLEVEL: 'INFO'
    networks:
      - kafka-network-02
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/connectors"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
      
  schemaregistry0-01:
    image: confluentinc/cp-schema-registry:7.2.1
    hostname: schemaregistry0-01
    container_name: schemaregistry0-01
    ports:
      - "8081:8081"
    depends_on:
      kafka-01:
        condition: service_healthy
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka-01:29092
      SCHEMA_REGISTRY_KAFKASTORE_SECURITY_PROTOCOL: PLAINTEXT
      SCHEMA_REGISTRY_HOST_NAME: schemaregistry0-01
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_ACCESS_CONTROL_ALLOW_METHODS: GET,POST,PUT,OPTIONS
      SCHEMA_REGISTRY_ACCESS_CONTROL_ALLOW_ORIGIN: '*'
      SCHEMA_REGISTRY_SCHEMA_REGISTRY_INTER_INSTANCE_PROTOCOL: "http"
      SCHEMA_REGISTRY_LOG4J_ROOT_LOGLEVEL: INFO
      SCHEMA_REGISTRY_KAFKASTORE_TOPIC: _schemas
    networks:
      - kafka-network-02
    healthcheck:  # ADDED: Health check for Schema Registry
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  kafka-ui-01:
    container_name: kafka-ui-01
    image: provectuslabs/kafka-ui:latest
    ports:
      - "28040:8080"
    depends_on:
      kafka-01:
        condition: service_healthy
      schemaregistry0-01:
        condition: service_healthy  # CHANGED: Use healthcheck
      kafka-connect-01:
        condition: service_healthy  # CHANGED: Use healthcheck
    environment:
      DYNAMIC_CONFIG_ENABLED: 'true'
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka-01:29092
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schemaregistry0-01:8081
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME: kafka-connect-01
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS: http://kafka-connect-01:8083  # FIXED: Internal port 8083
    networks:
      - kafka-network-02

networks:
  kafka-network-02:
    external: true

volumes:
  kafka-data: